<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Carousel with Stationary Text for All Items</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome kit here -->
    <!-- Ensure you replace "https://kit.fontawesome.com/yourkitcode.js" 
    with the actual script provided by Font Awesome for your account-->
    <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="carousel" class="carousel">
        <div class="carousel-item"><div class="item-content"><i class="fab fa-facebook-f"></i></div></div>
        <div class="carousel-item"><div class="item-content"><i class="fab fa-twitter"></i></div></div>
        <div class="carousel-item"><div class="item-content"><i class="fab fa-instagram"></i></div></div>
        <div class="carousel-item"><div class="item-content"><i class="fab fa-linkedin-in"></i></div></div>
        <div class="carousel-item"><div class="item-content"><i class="fab fa-youtube"></i></div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
